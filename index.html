<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-option {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Resume</h1>
        <p>Welcome to my resume! Click the buttons below to explore different sections.</p>
        
        <a href="#about" class="btn btn-primary btn-option">About Me</a>
        <a href="#skills" class="btn btn-success btn-option">Skills</a>
        <a href="#experience" class="btn btn-danger btn-option">Experience</a>
        <a href="#projects" class="btn btn-warning btn-option">Projects</a>
        <a href="#contact" class="btn btn-info btn-option">Contact</a>
    </div>
</body>
</html>
